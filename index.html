<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <title>Programing Suggester</title>
</head>
<body>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="text-center mt-4">Programing Suggester</h1>
      <form class="mt-4">
        <div class="form-group">
          <label for="que1">Who is your favorite Kardashian?</label>
          <input type="text" class="form-control" id="que1">
          <label for="que2" class="mt-3">Who is your favorite Game of Thrones Character?</label>
          <input type="text" class="form-control" id="que2">
          <label for="que3" class="mt-3">Do you love watching TV?</label>
          <input type="text" class="form-control" id="que3">
          <label for="que4" class="mt-3">How many pets do you have?</label>
          <input type="text" class="form-control" id="que4">
          <label for="que5" class="mt-3">Would you like to participate in a reality TV show?</label>
          <input type="text" class="form-control" id="que5">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger" id="reset-btn">Reset</button>
      </form>
      <h3 class="mt-4">Programing language: <span id="result" class="invisible">test</span></h3>
      <br>
      <img alt="" class="invisible w-50 h-50" id="tri-pic">
    </div>
</body>
</html>  
</body>
</html>
